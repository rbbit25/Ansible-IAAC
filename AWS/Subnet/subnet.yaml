---
- host: localhost
  vars_files: 
  - subnet_info.yaml
  tasks: 
  - name: Create subnet for database servers
    ec2_vpc_subnet:
      state: present
      region: "{{region}}"   #identify region 
      vpc_id: "{{vpc_id}}"   #specify vpc id 
      cidr: "{{cidr}}"       #cidr block
      tags:
        Name: "{{name}}"
    register: "{{register}}"